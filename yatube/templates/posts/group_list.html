{% extends 'base.html' %}
{% block title %}
  Записи сообщества {{ group.title }}
{% endblock %}
{% block content %}
      <div class="container py-5">
        {% for post in posts %}
        <h3>
          Автор: {{post.author.get_full_name}}
          Дата публикации: {{ post.pub_date}}
        </h3>
        <p>
          {{post.text|linebreaksbr }}
        </p>
        {% endfor %}
{% endblock %}
